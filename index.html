<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Anusha Jaan ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #c23667);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Floating Elements */
    .floater {
        position: absolute;
        opacity: 0;
        z-index: 1;
        pointer-events: none;
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .box {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        max-width: 450px;
        width: 90%;
        position: relative;
        z-index: 10;
        border: 4px solid #ff4d6d;
    }

    .teddy {
        font-size: 100px;
        margin-bottom: 10px;
        display: inline-block;
    }

    h1.sorry-text {
        color: #d90429;
        font-size: 60px;
        margin: 0;
        font-weight: 900;
        letter-spacing: 5px;
    }

    h2.jaan-text {
        color: #c9184a;
        font-size: 26px;
        margin: 10px 0 25px 0;
    }

    .btn-press {
        background: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 35px;
        font-size: 20px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    }

    .btn-press:hover {
        transform: scale(1.1);
        background: #c9184a;
    }

    #love-message {
        display: none;
        font-size: 28px;
        color: #d90429;
        font-weight: bold;
        line-height: 1.4;
        animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="box">
    <div id="content">
        <div class="teddy">üß∏üåπ</div>
        <h1 class="sorry-text">SORRY</h1>
        <h2 class="jaan-text">ANUSHA JAAN SORRY</h2>
        <button class="btn-press" onclick="revealMessage()">Begum please Press</button>
    </div>

    <div id="love-message">
        I Pyar You Mere Zindagi, Mere Jaan, Mere Duniya. <br> Umaaahhhh üòò‚ù§Ô∏è
    </div>
</div>

<script>
    // Rose aur Kiss generate karne ka function
    function createEffect(emoji) {
        const el = document.createElement('div');
        el.classList.add('floater');
        el.innerText = emoji;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = Math.random() * 20 + 20 + 'px';
        el.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 7000);
    }

    setInterval(() => createEffect('üíã'), 500);
    setInterval(() => createEffect('üåπ'), 800);

    function revealMessage() {
        document.getElementById('content').style.display = 'none';
        const msg = document.getElementById('love-message');
        msg.style.display = 'block';
        
        // Speed up effects
        setInterval(() => createEffect('‚ù§Ô∏è'), 300);
    }
</script>

</body>
