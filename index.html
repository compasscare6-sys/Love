<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Begum ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff5f9e, #ff85c1);
        font-family: Arial, sans-serif;
        overflow: hidden; /* Taake kisses screen se bahar scroll na karein */
    }

    /* Background Kisses Style */
    .kiss {
        position: absolute;
        font-size: 24px;
        animation: floatUp 5s linear infinite;
        opacity: 0;
        z-index: -1; /* Buttons ke piche rahega */
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    .box {
        background: rgba(255, 255, 255, 0.9); /* Thoda transparent taake background dikhe */
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff3b7a;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff3b7a;
        color: white;
    }

    .no {
        background: #ccc;
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        font-size: 24px;
        color: #ff3b7a;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <h1 id="question">Do You Love Me? ‚ù§Ô∏è</h1>

    <div id="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    // Kisses generate karne ka function
    function createKiss() {
        const kiss = document.createElement('div');
        kiss.classList.add('kiss');
        kiss.innerText = 'üíã';
        
        // Random position aur speed
        kiss.style.left = Math.random() * 100 + 'vw';
        kiss.style.animationDuration = Math.random() * 2 + 3 + 's';
        
        document.body.appendChild(kiss);

        // Animation khatam hone ke baad remove kar dena taake PC slow na ho
        setTimeout(() => {
            kiss.remove();
        }, 5000);
    }

    // Har 300ms mein ek naya kiss add hoga
    setInterval(createKiss, 300);

    function sayNo() {
        document.getElementById("message").innerText = "Begum Please Yes Kero ü•∫‚ù§Ô∏è";
    }

    function sayYes() {
        document.getElementById("question").innerText = "";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("message").innerText = "I LOVE YOU ANUSHA ‚ù§Ô∏èüòç";
        
        // Jab "Yes" bole toh speed badha dein? 
        setInterval(createKiss, 100); 
    }
</script>

</body>
</html>
