<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Anusha Jaan ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Romantic Background Gradient */
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #c23667);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Container Box Style */
    .container {
        background: rgba(255, 255, 255, 0.92);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 10;
        border: 3px solid #ff4d6d;
    }

    /* Teddy Bear Style */
    .teddy-section {
        font-size: 120px; /* Teddy ka size bara kiya */
        margin-bottom: -20px;
        filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
    }

    /* Headings */
    h1.main-sorry {
        color: #d90429;
        font-size: 70px;
        margin: 0;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2.sub-heading {
        color: #c9184a;
        font-size: 28px;
        margin-top: 10px;
        margin-bottom: 30px;
        font-weight: bold;
    }

    /* Button Style */
    .action-btn {
        background: linear-gradient(45deg, #ff4d6d, #c9184a);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 20px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
        font-weight: bold;
    }

    .action-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(255, 77, 109, 0.6);
    }

    /* Final Message Style (Hidden initially) */
    .final-love-message {
        display: none;
        font-size: 32px;
        color: #d90429;
        font-weight: bold;
        line-height: 1.5;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Floating Elements (Kisses and Roses) */
    .floater {
        position: absolute;
        opacity: 0;
        z-index: 1;
        pointer-events: none; /* Taake click mein masla na karein */
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0.8;
        }
        100% {
            transform: translateY(-10vh) rotate(360deg);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<div class="container">
    <div id="initial-content">
        <div class="teddy-section">
            üß∏üåπ
        </div>
        <h1 class="main-sorry">SORRY</h1>
        <h2 class="sub-heading">ANUSHA JAAN SORRY</h2>
        
        <button class="action-btn" onclick="showLoveMessage()">Begum please Press</button>
    </div>

    <div id="final-message" class="final-love-message"></div>
</div>

<script>
    // Function to generate floating kisses and roses
    function createFloater(type) {
        const floater = document.createElement('div');
        floater.classList.add('floater');
        
        if (type === 'kiss') {
            floater.innerText = 'üíã';
            floater.style.fontSize = Math.random() * 20 + 15 + 'px'; // Size 15px se 35px tak
        } else {
            floater.innerText = 'üåπ';
            floater.style.fontSize = Math.random() * 25 + 20 + 'px'; // Size 20px se 45px tak
        }

        floater.style.left = Math.random() * 100 + 'vw';
        floater.style.animationDuration = Math.random() * 4 + 4 + 's'; // Speed 4s se 8s tak
        
        document.body.appendChild(floater);

        // Remove after animation ends
        setTimeout(() => {
            floater.remove();
        }, 8000);
    }

    // Kisses aur Roses ko alag alag speed par generate karna
    setInterval(() => createFloater('kiss'), 500);
    setInterval(() => createFloater('rose'), 700);

    // Button click function
    function showLoveMessage() {
        // Purana content chupana
        document.getElementById("initial-content").style.display = "none";
        
        // Naya message dikhana
        const messageDiv = document.getElementById("final-message");
        messageDiv.innerText = "I Pyar You Mere Zindagi , Mere Jaan , Mere Duniya. Umaaahhhh ‚ù§Ô∏èüòò";
        messageDiv.style.display = "block";

        // Teddy ko bhi final message mein chota sa add kar sakte hain agar chahein
        // messageDiv.innerHTML += "<br><span style='font-size:60px'>üß∏üíñ</span>";

        // Button click ke baad floating speed tez kar dein?
        setInterval(() => createFloater('kiss'), 200);
        setInterval(() => createFloater('rose'), 300);
    }
</script>

</body>
</html>
